name: Test Actions PR Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches:
      - main

jobs:
  validate_test_env:
    name: Unit Test 1 - Validate defaults
    runs-on: [self-hosted, org]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Load WHO_TO_GREET from .env file
        run: |
          VALUE=$(grep '^WHO_TO_GREET=' ci/vars/test.env | cut -d'=' -f2-)
          # Only allow alphanumeric, space, dash, underscore, and period
          if [[ "$VALUE" =~ ^[a-zA-Z0-9 _.-]+$ ]]; then
            echo "WHO_TO_GREET=$VALUE" >> $GITHUB_ENV
          else
            echo "Invalid WHO_TO_GREET value" >&2
            exit 1
          fi

      - name: Hello world action step
        uses: ./
        id: hello
        with:
          who-to-greet: ${{ env.WHO_TO_GREET }}

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
