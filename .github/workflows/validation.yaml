name: Test Actions PR Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    branches:
      - main

jobs:
  validate_test_env:
    name: Unit Test 1 - Validate defaults
    runs-on: [self-hosted, org]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Load WHO_TO_GREET from .env file
        run: |
          grep '^WHO_TO_GREET=' ci/vars/test.env >> $GITHUB_ENV

      - name: Hello world action step
        uses: ./
        id: hello
        with:
          who-to-greet: ${{ env.WHO_TO_GREET }}

      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
